<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">







        <h5>This are my favourite images from internet :</h5>

        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                 <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1" ></li>
                <li data-target="#myCarousel" data-slide-to="2" ></li>
                <li data-target="#myCarousel" data-slide-to="3" ></li>
                <li data-target="#myCarousel" data-slide-to="4" ></li>
                      <li data-target="#myCarousel" data-slide-to="4" ></li>
                </ol>
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="evening%20places.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Calm place to relax</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="" target="_blank">
                            <img src="landscape.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>beautiful landscape</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="" target="_blank">
                            <img src="mountains.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>mountains</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="" target="_blank">
                            <img src="portblair_island.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>An island </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href=" " target="_blank">
                            <img src="snow%20mountains.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Snow mountains</p>
                        </div>
                    </center>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
           
                
        </div>










    </div>

</body>

</html>
